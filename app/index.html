
<!DOCTYPE html>
<html lang="en" ng-app="inventoryApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    
    <title>Product Manager</title>    
        <!-- Bootstrap -->
<!-- build:css styles/main.css -->
    <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
<!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="indexController">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <h3 class='navbar-text navbar-left'>Inventory</h3>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Download</a></li>
                <li><a href="#">Tutorial</a></li>
            </ul>           
        </div>
    </nav>         
    <div class="container">
        <h1>Products</h1>
        <p>This is just for demo purpose.</p>
        <button class="btn btn-primary" ng-click="openAddNew()"><span class="fa fa-plus"></span>Add New Product</button>
        <div class="panel panel-primary">
            <div class="panel-heading">
                List of products
                <div class="pull-right">
                    Filter: 
                    <input id="msg" type="text" class="form-control" name="msg" ng-model="search" placeholder="Filter product list...">
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-hover" frame="hside vside">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Packing</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in products | filter: search">
                            <td>{{product._id}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.stock}}</td>
                            <td>{{product.packing}}</td>
                            <td>{{product.description}}</td>
                            <td>
                                <button class="btn btn-info" ng-click="changeActive(product._id)">
                                    {{product.status? "Active" : "Inactive"}}
                                </button>
                            </td>
                            <td>
                                <div class="btn btn-group">
                                    <button ng-click="openEdit(product._id)"><i class="fa fa-pencil-square-o"></i></button>
                                    <button ng-click="delete(product._id)"><i class="fa fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<!-- build:js scripts/main.js -->
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-route/angular-route.min.js"></script>
    <script src="./bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="./bower_components/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <!--<script src="./scripts/app.js"></script>-->
    <script src="./scripts/controllers.js"></script>>
    <script src="./scripts/services.js"></script>
<!-- endbuild -->

</body>

</html>
